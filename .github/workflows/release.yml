name: Release ForenScope

on:
  push:
    tags:
      - 'v*'

jobs:
  build-engine:
    name: Build Go Engine
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-os: [linux, windows, darwin]
        go-arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build Engine
        env:
          GOOS: ${{ matrix.go-os }}
          GOARCH: ${{ matrix.go-arch }}
        run: |
          mkdir -p bin
          BINARY_NAME=forenscope-engine-${{ matrix.go-os }}-${{ matrix.go-arch }}
          if [ "${{ matrix.go-os }}" = "windows" ]; then BINARY_NAME="${BINARY_NAME}.exe"; fi
          go build -v -o bin/$BINARY_NAME ./engine/main.go

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: engine-${{ matrix.go-os }}-${{ matrix.go-arch }}
          path: bin/

  create-release:
    name: Create GitHub Release
    needs: build-engine
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: bin

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: bin/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
